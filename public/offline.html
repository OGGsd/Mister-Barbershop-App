<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Mister Barbershop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Athelas', Georgia, serif;
            background: #F4A300;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .offline-container {
            background: white;
            border-radius: 16px;
            padding: 40px 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: #F4A300;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            font-weight: bold;
        }
        
        h1 {
            color: #212529;
            font-size: 24px;
            margin-bottom: 16px;
            font-weight: bold;
        }
        
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        
        .retry-btn {
            background: #F4A300;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }
        
        .retry-btn:hover {
            background: #e6930a;
        }
        
        .contact-info {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="logo">M</div>
        <h1>Ingen internetanslutning</h1>
        <p>Du är för närvarande offline. Kontrollera din internetanslutning och försök igen.</p>
        <button class="retry-btn" onclick="window.location.reload()">
            Försök igen
        </button>
        <div class="contact-info">
            <strong>Ring oss direkt:</strong><br>
            036-71 19 12
        </div>
    </div>
</body>
</html>
